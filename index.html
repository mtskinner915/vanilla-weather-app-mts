<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>WEATHER</h1>
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-city-form" id="search-city-form">
            <input
              type="search"
              placeholder="Search for city..."
              class="search-text"
              id="city-input"
              autocomplete="off"
            />
            <button type="search-button" class="search-button">Search</button>
          </form>
          <h2 id="display-city"></h2>
          <ul>
            <li class="day-time" id="day-time">
              Last updated: <span id="date"></span>
            </li>
          </ul>
          <div class="row">
            <div class="col-md-6">
              <div class="clearfix weather-temperature">
                <img
                  src="images/sun.png"
                  alt="sunny"
                  id="icon"
                  width="50px"
                  class="float-left"
                />
                <span class="float-left">
                  <span class="degree" id="temperature"></span
                  ><span class="units">
                    <a href="#" class="celsius-link" id="celsius-link">째C</a> |
                    <a href="#" class="fahrenheit-link" id="fahrenheit-link"
                      >째F</a
                    ></span
                  >
                </span>
              </div>
            </div>
            <div class="col-md-6">
              <ul class="weather-details">
                <li>
                  Condition: <span class="condition" id="condition"></span>
                </li>
                <li>Humidity: <span id="humidity">73</span>%</li>
                <li>Wind: <span id="wind-speed">3</span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-box">
                  <div class="weather-forecast-date">Thursday</div>
                  <img
                    src="http://openweathermap.org/img/wn/04d@2x.png"
                    alt=""
                    width="36px"
                  />
                  <div class="weather-forecast-temperature">
                    <span class="weather-forecast-temp-max">18째</span> |
                    <span class="weather-forecast-temp-min">12째</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/mtskinner915/vanilla-weather-app-mts"
            target="_blank"
            class="code-link"
            >Open-source code</a
          >
          by Margaret Skinner</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
